<!DOCTYPE html>
<!-- La declaración DOCTYPE indica al navegador la versión de HTML con la que está escrita la página. En este caso, es HTML5. -->
<html lang="es">
  <!-- La etiqueta <html> inicia el documento HTML y el atributo lang="es" especifica que el contenido está en espaniol. -->
  <head>
    <!-- La etiqueta <head> contiene metadatos y enlaces a recursos externos como hojas de estilo. -->
    <meta charset="UTF-8" />
    <!-- Esta etiqueta meta define la codificación de caracteres utilizada, en este caso UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- La etiqueta meta viewport mejora la responsividad del sitio ajustando el tamaño de la página al dispositivo. -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Esta línea vincula un favicon (icono de la página) que aparece en la pestaña del navegador. -->

    <title>Frontend Mentor | Social links profile</title>
    <!-- La etiqueta <title> define el título de la página que aparece en la pestaña del navegador. -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Esta etiqueta <link> conecta una hoja de estilos externa llamada styles.css para aplicar estilos CSS a la página. -->
    <div>
      <!-- La etiqueta <div> aquí es usada incorrectamente ya que no debería estar dentro del <head>. -->
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo" />
      <!-- Una imagen del perfil del usuario, con un atributo alt que describe la imagen. -->
      <h1>Jessica Randall</h1>
      <!-- Un encabezado <h1> que muestra el nombre del usuario. -->
      <h2>London, United Kingdom</h2>
      <!-- Un encabezado <h2> más pequeño que muestra la ubicación del usuario. -->
      <p>"Front-end developer and avid reader."</p>
      <!-- Un párrafo <p> con una cita breve sobre el usuario. -->
      <a href="https://www.GitHub.com">GitHub</a>
      <!-- Un enlace <a> a la página de GitHub del usuario. -->
      <a href="https://www.frontendmentor.io"> Frontend Mentor</a>
      <!-- Otro enlace a la página de Frontend Mentor del usuario. -->
      <a href="https://www.linkedin.com"> LinkedIn</a>
      <!-- Un enlace a LinkedIn. -->
      <a href="https://www.twitter.com">Twitter</a>
      <!-- Un enlace a Twitter. -->
      <a href="https://www.instagram.com">Instagram</a>
      <!-- Un enlace a Instagram. -->
    </div>
  </head>
  <body>
    <!-- La etiqueta <body> contendría el contenido principal que se muestra a los usuarios en el navegador. Actualmente está vacía. -->
  </body>
</html>
